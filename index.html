<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon link  -->
    <link rel="icon" href="/assets/logo.png" />
    <title>TOTC</title>
  </head>
  <body class="overflow-x-hidden">
    <header class="bg-[#49BABC] rounded-b-[20%] relative">
      <nav>
        <div class="navbar-container flex flex-col md:flex-row justify-around items-center">

          <div class="logo-container">
            <img class="w-[80px]" src="/assets/logo.png" alt="" />
          </div>

          <div class="nav-container flex justify-around items-center space-x-10">
            <ul class="flex space-x-6 mt-3 md:space-x-16 text-white font-light text-nowrap">
              <li class="cursor-pointer">Home</li>
              <li class="cursor-pointer">Courses</li>
              <li class="cursor-pointer">Careers</li>
              <li class="cursor-pointer">Blog</li>
              <li class="cursor-pointer">About Us</li>
            </ul>

            <div class="nav-btns-container space-x-3 lg:flex hidden text-nowrap">
              <button class="bg-white text-black rounded-3xl py-2 px-8">
                Login
              </button>
                <button class="bg-[#7DC9CA] rounded-3xl py-2 px-8 text-white ">Sign Up
                </button>
            </div>
          </div>

        </div>
    </nav>

    <div class="main-content-container flex justify-evenly items-center">
        <div class="main-left-side-container flex flex-col">

        <div class="left-text-container flex space-x-2">
        <p class="text-4xl text-[#F48C06] font-serif font-semibold">Studying</p>
        <p class="text-4xl text-white font-serif">Online is now</p>
    </div>
    <p class="text-4xl text-white font-serif pt-2">much easier</p>
    <p class="text-left text-white pt-8 pb-4">TOTC is an interesting platform that will teach <br> you in more and interactive way</p>
        <div class="main-left-btns flex justify-start items-center">
            <button class="bg-[#7DC9CA] py-4 px-8 rounded-full text-white font-serif">Join for free</button>
            <div class="watch flex justify-center mt-5">
                <img class="size-28" src="/assets/play-button.png" alt="">
                <p class="mt-8 text-lg">Watch how it works</p>
            </div>
        </div>

        </div>

        <div class="main-right-side-container ">
            <div class="right-side">
              <img class="h-[100vh]" src="/assets/lovely-teenage-girl-with-curly-hair-posing-yellow-tshirt-min 1.png" alt="">

                <div class="notifications text-nowrap flex items-center bg-[#DBF1F2] p-2 rounded-lg space-x-5 w-fit absolute top-[40vh] right-[38vw] ">
                    <img class="size-10" src="/assets/calender.png" alt="">
                    <div>
                    <p class="font-semibold text-md text-gray-700">250k</p>
                    <p class="text-gray-700 text-sm">Assisted students</p>
                    </div>
                </div>

                <div class="notifications text-nowrap flex items-center bg-[#DBF1F2] p-2 rounded-lg space-x-5 w-fit absolute top-[60vh] right-[8vw]">
                    <img class="px-1 rounded-md bg-orange-400" src="/assets/email 2 1.png" alt="">
                    <div>
                    <p class="font-semibold text-md text-gray-700">Congratulations</p>
                    <p class="text-gray-700 text-sm">Your admission completed</p>
                    </div>
                </div>

                <div class="notifications text-nowrap flex items-center bg-[#DBF1F2] py-1 px-6 rounded-lg space-x-5 w-fit absolute bottom-9 left-[50vw]">
                  <div class="relative">
                    <img class=" size-14 rounded-md" src="/assets/Ellipse.png" alt="">
                    <div class="green-circle absolute top-8 left-[48px] bg-green-600 size-3 rounded-full"></div>
                    </div>
                    <div>
                    <p class="font-semibold text-md text-gray-700">Congratulations</p>
                    <p class="text-gray-500 text-sm">Today at 12.00 pm</p>
                    <button class="bg-[#D8587E] px-6 py-1 m-2 rounded-full text-white">Join now</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </header>
  </body>
</html>
